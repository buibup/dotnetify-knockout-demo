<!DOCTYPE html>
<html>
<head>
   <title>DotNetify App</title>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="/css/bootstrap.min.css" rel="stylesheet">
   <link href="/css/font-awesome.min.css" rel="stylesheet">
   <link href="/css/ratchet.min.css" rel="stylesheet">
   <link href="/css/ratchet-theme-ios.min.css" rel="stylesheet">
   <link href="/css/snap.css" rel="stylesheet">
   <link href="/css/my-app.css" rel="stylesheet">
   <script src="/scripts/libs/require.min.js" data-main="/scripts/my-app/app"></script>
</head>

<body data-vm="IndexVM">

   <!-- Side nav drawer panel -->
   <div class="snap-drawers content">
      <div class="snap-drawer snap-drawer-left">
         <!-- Side nav title -->
         <div id="UserName" class="table-view-cell"></div>
         <!-- Side nav items -->
         <ul id="SideNav" class="my-side-nav table-view">
            <my-nav-item params="icon: Icon, caption: Caption, url: Route, nav: 'navigate-right'" />
         </ul>
         <!-- Sign out bar -->
         <nav class="bar bar-footer">
            <button class="btn btn-block btn-positive"><span id="SignOut"></span></button>
         </nav>
      </div>
   </div>

   <!-- Main page  -->
   <div id="MainPage" class="snap-content">
      <div class="content">
         <my-header-bar />
      </div>
   </div>
</body>
</html>
