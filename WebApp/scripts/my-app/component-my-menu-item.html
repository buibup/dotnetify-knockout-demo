<div class="col-lg-3 col-sm-4 col-xs-12">
   <div class="card">
      <img class="card-img-top" data-bind="attr: {src: imageUrl, alt: name }, vmRoute: route">
      <div class="card-block">
         <h4 class="card-title" data-bind="html: name"></h4>
         <div class="card-price pull-left" data-bind="html: price"></div>
         <a href="#" class="btn btn-primary pull-right fa fa-plus" data-bind="vmCommand: add"></a>
      </div>
   </div>
</div>
